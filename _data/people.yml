  bio: "Jon obtained his B.S. in Chemistry from Purdue University in 1980 and his Ph.D. in Analytical Chemistry (R. Mark Wightman, thesis advisor) from Indiana University in 1985.  He spent the next 27 years at Bioanalytical Systems, Inc. (BASi) as part of the electrochemistry products group.  His responsibilities at Emergent include working with the engineering team to develop electrochemical products for research and teaching, customization of products to meet specific customer needs, applications development and general customer support. Areas of interest are microelectrodes, quantitative analysis, bioanalytical applications and mechanistic information. Dr. Howell has been active in the Society for Electroanalytical Chemistry (SEAC) having served on the Board of Directors and as Secretary.<br />
