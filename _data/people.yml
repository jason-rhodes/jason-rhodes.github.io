  bio: "Cortland is a Purdue engineer (EE &#8217;88), entrepreneur, teacher and engineering manager.  His career started at IBM developing embedded controllers for disk drive arrays.  He worked 7 years at Bioanalytical Systems, Inc. (now BASi) establishing a foundation of embedded software control for a range of electrochemical and biomechanical instruments many of which are in use today.  Since leaving BASi, Cortland has led engineering development for teams at Pitney Bowes and Mentor Graphics and has founded, funded and presided over ROX Software, Inc.  He is now founder and president of Emergent Instruments, Inc."

